<body>

    <h1>Course Demo Page</h1>

    <table border="1">
        <thead>

                <th>Breed</th>

            </tr>
            <tr>
                <td>Wyatt</td>

            </tr>
        </tbody>        
    </table>

    <h1>Login</h1>
    <!-- action - where the form sends data to -->
    <!-- method - what HTTP method (get/post) -->
    <form action=""  method="">
        <label for="username">Username:</label>
        <input type="text" placeholder="username" name="" id="username">
        </label>

        <label for="password">Password:</label>
        <input type="password" placeholder="password" name="" id="password">
        <input type="submit">
        <input type="button">
    </form>
